# Test Application Configuration
spring.application.name=service-discovery-demo
# Random port for testing
server.port=0

# Eureka Client Configuration for Test
eureka.client.enabled=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Management Endpoints for Test
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging Configuration for Test
logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF
logging.level.com.example.servicediscovery=DEBUG
logging.level.org.springframework.cloud.netflix.eureka=OFF
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Spring Cloud Configuration for Test
spring.cloud.discovery.enabled=false
spring.cloud.service-registry.auto-registration.enabled=false

# Metadata Configuration for Test
eureka.instance.metadata-map.version=1.0.0-test
eureka.instance.metadata-map.framework=Spring Boot 3.2.0
eureka.instance.metadata-map.discovery=Netflix Eureka
eureka.instance.metadata-map.startup-time=${random.long}
