# Application Configuration
spring.application.name=service-discovery-demo
server.port=8080

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

# Eureka Instance Configuration
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90

# Health Check Configuration
eureka.instance.health-check-url-path=/actuator/health
eureka.instance.status-page-url-path=/actuator/info
eureka.instance.home-page-url-path=/

# Management Endpoints
management.endpoints.web.exposure.include=health,info,discovery
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.info.env.enabled=true

# Application Info
info.app.name=${spring.application.name}
info.app.description=Spring Boot microservice demonstrating service discovery with Eureka client
info.app.version=1.0.0
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# Logging Configuration
logging.level.com.netflix.eureka=DEBUG
logging.level.com.netflix.discovery=DEBUG
logging.level.com.example.servicediscovery=INFO
logging.level.org.springframework.cloud.netflix.eureka=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Spring Cloud Configuration
spring.cloud.discovery.enabled=true
spring.cloud.service-registry.auto-registration.enabled=true

# Retry Configuration for Eureka
eureka.client.initial-instance-info-replication-interval-seconds=5
eureka.client.instance-info-replication-interval-seconds=30
eureka.client.registry-fetch-interval-seconds=30

# Connection Configuration
eureka.client.eureka-connection-idle-timeout-seconds=30
eureka.client.eureka-server-read-timeout-seconds=8
eureka.client.eureka-server-connect-timeout-seconds=5
eureka.client.eureka-server-total-connections=200
eureka.client.eureka-server-total-connections-per-host=50

# Metadata Configuration
eureka.instance.metadata-map.version=1.0.0
eureka.instance.metadata-map.framework=Spring Boot 3.2.0
eureka.instance.metadata-map.discovery=Netflix Eureka
eureka.instance.metadata-map.startup-time=${random.long}
